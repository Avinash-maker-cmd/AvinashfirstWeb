<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Position Practice</title>
</head>
<style>
    .square {
        background-color: gray;
        width: 300px;
        height: 300px;
        position: relative;
    }

    .container {
        border: 0px solid gray;
        width: 200px;
        position: relative;
        margin-top: 35px;
    }
</style>
<body>
    <div class="square">
        <div style="background-color: black;
                    color: white;
                    position: absolute;
                    top: 0;
                    left: 0;
                    padding: 4px;
                    border-radius: 0px 0px 4px 4px;">
            12:50PM
        </div>
    </div>

    <div class="container">
        <div>
            <img style="width: 200px;" src="Thumbnails/thumbnail-6.webp">
            <div style="position: absolute; bottom: 0; left: 0; right: 0;
             background-color: antiquewhite;
            color: red;
            align-items: center;
            padding-left: 50px;
            padding-bottom: 5px;
            padding-top: 5px;
            background-color: transparent;">
                Add to Cart
            </div>
        </div>
    </div>
</body>
</html>
